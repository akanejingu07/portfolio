<!-- 画像拡大モーダル -->
<div id="image-modal" class="modal">
  <span class="modal-close">&times;</span>
  <img class="modal-content" id="modal-image">
</div>
<script>
  const imageModal = document.getElementById("image-modal");
  const imageModalImg = document.getElementById("modal-image");
  const imageCloseBtn = imageModal.querySelector(".modal-close");
  
  document.querySelectorAll(".work-item img").forEach(img => {
    img.addEventListener("click", (e) => {
      e.stopPropagation(); // ★重要：親クリックを止める
      imageModal.style.display = "block";
      imageModalImg.src = img.src;
    });
  });
  
  imageCloseBtn.onclick = () => {
    imageModal.style.display = "none";
  };
  
  imageModal.onclick = () => {
    imageModal.style.display = "none";
  };
  </script>  
  
  <script>
    const workModal = document.getElementById("work-modal");
    const workCloseBtn = workModal.querySelector(".modal-close");
    
    document.querySelectorAll(".work-item").forEach(item => {
      item.addEventListener("click", () => {
        if (!item.dataset.title) return; // dataなし作品は無視
    
        document.getElementById("modal-title").textContent = item.dataset.title;
        document.getElementById("modal-desc").textContent = item.dataset.desc;
        document.getElementById("modal-tech").textContent = item.dataset.tech;
    
        const link = document.getElementById("modal-link");
        link.href = item.dataset.link;
    
        workModal.style.display = "flex";
      });
    });
    
    workCloseBtn.onclick = () => {
      workModal.style.display = "none";
    };
    
    workModal.onclick = (e) => {
      if (e.target === workModal) {
        workModal.style.display = "none";
      }
    };
    </script>
