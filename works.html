        <!-- 作品9 -->
        <figure class="work-item">

          <h3 class="work-title">気分記録アプリ</h3>
          <figcaption class="work-caption">
            <a href="https://mood-app-hn1r.onrender.com">mood_app</a>
              <p class="work-caption">Flask と PostgreSQL を用いた、ログイン機能付きの気分記録 Web アプリです。
              SQLite ではデプロイ後にデータが消える問題があり、PostgreSQL に移行して永続化を実現しました。psycopg2 と Python バージョンの不整合によるエラーに対応し、
              Python 3.11 に固定することで解決。Render 環境で init_db() を起動時に実行するとタイムアウトする問題があり、初期化処理の実行タイミングを調整しました。
              また、Git の rebase / conflict 解決を行い、履歴を保ったまま修正を反映しました。</p>
          </figcaption>

          <a href="https://day-pie-app.onrender.com">day_pie_app</a>
          <p class="work-caption">1日の行動と所要時間（分）を入力し、24時間＝1440分の使い方を円グラフで直感的に把握できるWebアプリです。行動は一覧で管理でき、ドラッグ操作で順番を入れ替えることができます。

<!-- 画像拡大モーダル -->
  <div id="image-modal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
  <script>
    const modal = document.getElementById("image-modal");
    const modalImg = document.getElementById("modal-image");
    const closeBtn = document.querySelector(".modal-close");
  
    document.querySelectorAll(".work-item img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });
  
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };
  
    modal.onclick = () => {
      modal.style.display = "none";
    };
  </script>
