            <p>Flask と PostgreSQL を用いた、ログイン機能付きの気分記録 Web アプリです。
              SQLite ではデプロイ後にデータが消える問題があり、PostgreSQL に移行して永続化を実現しました。psycopg2 と Python バージョンの不整合によるエラーに対応し、
              Python 3.11 に固定することで解決。Render 環境で init_db() を起動時に実行するとタイムアウトする問題があり、初期化処理の実行タイミングを調整しました。
              また、Git の rebase / conflict 解決を行い、履歴を保ったまま修正を反映しました。</p>
